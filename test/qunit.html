<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery Ajax Retry Prefilter Test</title>
        <link rel="stylesheet" href="qunit-1.10.0.css">
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
        <script src="qunit-1.10.0.js"></script>
        <script>
            if ( !QUnit.urlParams.jquery ) {
                QUnit.urlParams.jquery = "1.9.0";
            }

            document.write( "<scri" + "pt src='http://code.jquery.com/jquery-" + QUnit.urlParams.jquery + ".js'></scri" + "pt>" );
        </script>
        <script src="jquery.mockjax.js"></script>
        <script>
            // Don't assert the version of jQuery in git.  It's always changing, and we don't want to have to keep this up to date.
            if ( !/git/.test( QUnit.urlParams.jquery ) ) {
                test( "jQuery Version", function() {
                    expect( 1 );
                    
                    ok( jQuery.fn.jquery === QUnit.urlParams.jquery, "The correct version of jQuery ( " + QUnit.urlParams.jquery + " ) is being tested" );
                });
            }

            // Hide some console.log messages from mockjax because damnit, they're annoying and I don't need to see them.
            $.mockjaxSettings.logging = false;
        </script>
        <script src="../src/jQuery.ajaxRetry.js"></script>
        <script src="test.js"></script>
    </body>
</html>
